<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure proper display on various devices -->
    
    <!-- Preconnect to Google Fonts for performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Import the Inter font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon for the website -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Inline CSS for attribution, can be customized or removed -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Main card element with profile details -->
      <article class="body" id="card">
        <div class="content">
          <!-- Profile picture section -->
          <picture class="headpiece">
            <img src="./assets/images/avatar-jessica.jpeg" alt="profilepic" />
          </picture>
          <!-- Profile title section -->
          <div class="title">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="location">London, United Kingdom</h2>
          </div>
          <!-- Profile description -->
          <div class="body-text">
            <p class="text">"Front-end developer and avid reader."</p>
          </div>
          <!-- Social links section -->
          <div class="links">
            <button class="link">GitHub</button>
            <button class="link">Frontend Mentor</button>
            <button class="link">LinkedIn</button>
            <button class="link">Twitter</button>
            <button class="link">Instagram</button>
          </div>
        </div>
      </article>
    </main>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
